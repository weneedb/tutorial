<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js - count</title>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/xeicon@2.3.3/xeicon.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="photo">상품사진</div>
        <div class="order">
            <div class="item">
                <p>추석 선물세트 5종</p>
                <p class="price"><span></span>원</p>
            </div>
            
            <div class="counter">
                <div class="btns">
                    <div class="minus"><i class="xi-minus"></i></div>
                    <div class="count"></div>
                    <div class="plus"><i class="xi-plus"></i></div>
                </div>

                <div class="total">금액 : <span></span>원</div>
            </div>
        </div>
    </div>



    <script src="./app.js"></script>
</body>
</html>
